<p-dialog
  header="Registration"
  [(visible)]="displayModal"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
>
  <form class="signup-form" action="/register" method="post">
    <div class="form-body">
      <div class="form-group">
        <label class="label-title">User Type:</label>
        <div class="input-group">
          <label for="male"
            ><input type="radio" name="type" value="driver" id="driver" />
            Driver</label
          >
          <label for="female"
            ><input type="radio" name="type" value="patient" id="patient" />
            Patient</label
          >
        </div>
      </div>

      <div class="form-group left">
        <label for="firstname" class="label-title">Name</label>
        <input
          type="text"
          id="firstname"
          class="form-input"
          placeholder="enter your name"
          required="required"
        />
      </div>

      <div class="form-group left">
        <label for="firstname" class="label-title">Mobile Number</label>
        <input
          type="text"
          id="firstname"
          class="form-input"
          placeholder="enter your mobile number"
          required="required"
        />
      </div>

      <div class="form-group">
        <label for="email" class="label-title">Email</label>
        <input
          type="email"
          id="email"
          class="form-input"
          placeholder="enter your email"
          required="required"
        />
      </div>
      <div class="horizontal-group">
        <div class="form-group left">
          <label for="password" class="label-title">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="enter your password"
            required="required"
          />
        </div>
        <div class="form-group right">
          <label for="confirm-password" class="label-title"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-input"
            id="confirm-password"
            placeholder="enter your password again"
            required="required"
          />
        </div>
      </div>

      <!-- <div class="form-group">
          <label for="choose-file" class="label-title">Address</label>
          <textarea class="form-input" rows="4" cols="50" style="height:auto"></textarea>
      </div> -->
    </div>
    <div class="form-footer">
      <!-- <span>* required</span> -->
      <button type="submit" class="btn">Create</button>
    </div>
  </form>
</p-dialog>

<h5>Maximizable</h5>
