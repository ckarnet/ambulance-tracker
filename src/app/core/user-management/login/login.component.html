<div class="parent-container">
  <div class="children">
    <!-- <h1>Ambulance Tracker</h1> -->
    <img class="ambulance-img" src="./assets/Untitled design.png" />
  </div>
  <div class="login-content">
    <div class="login-container">
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <p-panel header="Login Example">
          <div class="" style="margin: 10px 0px">
            <div class="">
              <div class="">Login:</div>
              <div class="">
                <input
                  pInputText
                  type="text"
                  formControlName="login"
                  class="form-control"
                  name="login"
                />
              </div>
              <div class="">
                <div
                  [hidden]="
                    loginForm.controls['login'].valid ||
                    !loginForm.controls['login'].dirty
                  "
                  class="alert alert-danger"
                >
                  Login is required
                </div>
              </div>
            </div>
            <div class="">
              <div class="">Password:</div>
              <div class="">
                <input
                  pInputText
                  type="password"
                  formControlName="password"
                  class="form-control"
                  name="password"
                />
              </div>
              <div class="">
                <div
                  [hidden]="
                    loginForm.controls['password'].valid ||
                    !loginForm.controls['password'].dirty
                  "
                  class="alert alert-danger"
                >
                  Password is required
                </div>
              </div>
            </div>
            <div class="">
              <div class=""></div>
              <div class="">
                <button
                  pButton
                  type="submit"
                  label="Submit"
                  [disabled]="!loginForm.valid"
                ></button>
              </div>
              <div class="signup">
                <a routerLink="/register"> Didn't Register? </a>
              </div>
            </div>
          </div>
        </p-panel>
      </form>
    </div>
  </div>
</div>
